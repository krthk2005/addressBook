<div class="container">



  <h2>Employee Address Book</h2> 

	<label ng-hide = "hideEmployeeData">Employee Search : <input type="text" ng-model = "search"/></label>
	
	 <button type="button" ng-hide = "hideEmployeeData" ng-click="hideEmployeeData = true;" class="btn btn-primary">View All Employees Data </button>
	
	<button type="button" ng-hide = "hideEmployeeData" ng-click="hideEmployeeData = true;" class="btn btn-primary">Add Employee</button>
	<button type="button" ng-show = "hideEmployeeData" ng-click="saveNewEmplyee()" class="btn btn-success">Save Employee</button>   
	<button type="button" ng-show = "hideEmployeeData" ng-click="hideEmployeeData = false;" class="btn btn btn-danger">Cancel</button>                                                                           
  <div class="table-responsive">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>S.No</th>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Email</th>
	        <th>position</th>
	      </tr>
	    </thead>
	    <tbody ng-hide = "hideEmployeeData" ng-repeat="employee in employeeData | filter : search">
	      <tr>
	        <td>{{$index + 1}}</td>
	        <td><span ng-hide="editPosition == $index">{{employee.firstName}}</span>
	        	<span ng-show="editPosition == $index"><input type="text" maxlength="10" ng-model = "editEmp.firstName"/></span></td>
	        <td><span ng-hide="editPosition == $index">{{employee.lastName}}</span>
	        	<span ng-show="editPosition == $index"><input type="text" ng-model = "editEmp.lastName"/></span></td>
	        <td><span ng-hide="editPosition == $index">{{employee.email}}</span>
	        	<span ng-show="editPosition == $index"><input type="text" type="email" ng-model = "editEmp.email"/></span></td>
	        <td><span ng-hide="editPosition == $index">{{employee.position}}</span>
	        	<span ng-show="editPosition == $index"><input type="text" ng-model = "editEmp.position"/></span></td>

		    <td><a href="" ng-hide="editPosition == $index" ng-click="editEmployeeData(employee, $index);">edit</a>
		    <a href="" ng-show="editPosition == $index" ng-click="updateEmployeeData(editEmp, $index);">Update</a></td>
		    <td><a href="" ng-click="employeeData.splice($index,1)">remove</a></td>
	      </tr>
	    </tbody>
	    <tbody ng-show = "hideEmployeeData">
	      <tr>
	        <td>{{employeeData.length + 1}}</td>
	        <td><input type="text" ng-model = "newEmp.firstName"/></td>
	        <td><input type="text" ng-model = "newEmp.lastName"/></td>
	        <td><input type="text" ng-model = "newEmp.email"/></td>
	        <td><input type="text" ng-model = "newEmp.position"/></td>
	      </tr>
	    </tbody>
	  </table>
  </div>

	<button type="button" ng-hide = "hideEmployeeData"  ng-click="saveModData('msg', 'T:\Atul')" class="btn btn-info">Save Modified Data</button>

</div>
